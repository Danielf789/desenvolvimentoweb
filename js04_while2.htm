<!DOCTYPE html>
<html>
<head>
<title>Loop Controlado</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="JavaScript">
    var contador = 1;
    var resposta = true;

    while(resposta == true){
            document.write('<p>', contador, '&ordf; Repetição de uma única linha de comando dentro de um laço condicional:');
            contador += 1;
            resposta = window.confirm('Deseja continuar?');
    };

</script>
</body>
</html>
