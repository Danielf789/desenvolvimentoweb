    <body>
        <script language="JavaScript">
            var valor1= parseInt(window.prompt('Informe o valor do primeiro n\u00famero: '));
            var valor2= parseInt(window.prompt('Informe o valor do segundo n\u00famero: '));
            /*com if e else n precisa mais da variavel 3 */ 

            document.write('n\u00famero 1 digitado = ' +  valor1)
            document.write('<br>n\u00famero 2 digitado = ' , valor2)

            if  (valor1 > valor2){
                document.write('<p><b>Classificação em Ordem Crescente:</b>'   + valor2 + ' e ' +valor1);
            }
            else{
                document.write('<p><b>Classificação em Ordem Crescente:</b>'   + valor1 + ' e ' +valor2);
            }
            

        </script>
    </body>
