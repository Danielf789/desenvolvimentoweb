<!DOCTYPE html>
<html>
<head>
<title>js04_while.htm</title>
<meta http-equiv="Content-type" content="text;html">
<meta charset="utf-8">
</head>
<body>
    <script language="javascript">
        var contador = 1;
        while (contador <= 10) {
            document.write('<p>' + contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional:');
            contador += 1;
        }
    </script>
</body>
</html>
